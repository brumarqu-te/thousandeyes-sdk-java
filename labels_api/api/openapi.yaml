      description: Unauthorized
    "403":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Error'
      description: Insufficient permissions to query endpoint
    "404":
      content:
        application/problem+json:
          example:
            type: about:blank
            title: URI Resource Not Found
            status: 404
            detail: Details explaining if the 404 error is related to an invalid URI
              or a wrong ID
            instance: /v7
          schema:
            $ref: '#/components/schemas/Error'
      description: Not found
    "429":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Error'
      description: Exhausted rate limit for the organization
    "500":
      content:
        application/problem+json:
          example:
            type: about:blank
            title: Internal server error
            status: 500
            detail: Optional detail about the internal error message.
            instance: /v7
          schema:
            $ref: '#/components/schemas/Error'
      description: Internal server error
    "204":
      content:
        application/json: {}
      description: No content
  schemas:
    LabelRequest:
      example:
        name: My new label
        ids:
        - "5048"
        - "1234"
      properties:
        name:
          description: The name of the new label - this must be unique.
          example: My new label
          type: string
        ids:
          description: "Array of agent/test/dashboard ids the label should be assigned\
            \ to, depending on the type of label"
          example:
          - "5048"
          - "1234"
          items:
            type: string
          type: array
      type: object
    Labels:
      properties:
        labels:
          items:
            $ref: '#/components/schemas/Label'
          type: array
      type: object
    Label:
      properties:
        labelId:
          description: |
            Unique ID of the label; this number is negative for built-in labels. Query `/v7/labels/{type}/{id}` endpoint to see the list of agent/test/dashboard ids with this label.
          example: "961123"
          type: string
        isBuiltIn:
          description: |
            `true` for built-in labels, and `false` for user-created labels. Note that built-in labels are read-only.
          example: true
          type: boolean
        name:
          description: The name of the new label - this must be unique.
          example: Label XYZ
          type: string
        type:
          $ref: '#/components/schemas/LabelType'
      type: object
    LabelType:
      description: "Either `test`, `agent`, `endpoint-test`, `endpoint-agent` or `dashboard`,\
        \ indicates the type of label."
      enum:
      - agent
      - test
      - endpoint-agent
      - endpoint-test
      - dashboard
      example: endpoint-test
      type: string
    LabelDetail:
      allOf:
      - $ref: '#/components/schemas/Label'
      - properties:
          ids:
            description: "Array of agent/test/dashboard IDs the label is assigned\
              \ to, depending on the type of label."
            example:
            - "231286"
            - 6317a3ca0d2bfc6ab882d6ce
            - 6317a3ca0d2bfc6ab882d6ca
            items:
              type: string
            type: array
        type: object
    SelfLinks:
      properties:
        _links:
          $ref: '#/components/schemas/SelfLinks__links'
      readOnly: true
      type: object
    Link:
      description: A hyperlink from the containing resource to a URI.
      properties:
        href:
          description: "Its value is either a URI [RFC3986] or a URI template [RFC6570]."
          example: https://api.thousandeyes.com/v7/link/to/resource/id
          type: string
        templated:
          description: Should be true when the link object's "href" property is a
            URI template.
          type: boolean
        type:
          description: Used as a hint to indicate the media type expected when dereferencing
            the target resource.
          type: string
        deprecation:
          description: Its presence indicates that the link is to be deprecated at
            a future date. Its value is a URL that should provide further information
            about the deprecation.
          type: string
        name:
          description: Its value may be used as a secondary key for selecting link
            objects that share the same relation type.
          type: string
        profile:
          description: A URI that hints about the profile of the target resource.
          type: string
        title:
          description: Intended for labelling the link with a human-readable identifier
          type: string
        hreflang:
          description: Indicates the language of the target resource
          type: string
      required:
      - href
      type: object
    Error:
      properties:
        type:
          description: "A URI reference that identifies the problem type. When this\
            \ member is not present, its value is assumed to be \"about:blank\"."
          type: string
        title:
          description: "A short, human-readable summary of the problem type."
          type: string
        status:
          description: The HTTP status code generated by the origin server for this
            occurrence of the problem.
          type: integer
        detail:
          description: A human-readable explanation specific to this occurrence of
            the problem.
          type: string
        instance:
          description: A URI reference that identifies the specific occurrence of
            the problem.
          type: string
      type: object
    UnauthorizedError:
      properties:
        error:
          example: invalid_token
          type: string
        error_description:
          example: Invalid access token
          type: string
      type: object
    getLabels_200_response:
      allOf:
      - $ref: '#/components/schemas/Labels'
      - $ref: '#/components/schemas/SelfLinks'
    createAgentLabel_201_response:
      allOf:
      - $ref: '#/components/schemas/LabelDetail'
      - $ref: '#/components/schemas/SelfLinks'
    SelfLinks__links:
      description: A links object containing the self link.
      properties:
        self:
          $ref: '#/components/schemas/Link'
      readOnly: true
      type: object
  securitySchemes:
    BearerAuth:
      description: Bearer authentication token
      scheme: bearer
